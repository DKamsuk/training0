    <div class="content-wrapper">
        <div class="contact_form">
            <form>
                <div class="form_input">
                    <label for="first_name" class="form_control_label">First Name</label>
                    <input type="text" class="input_text form_control-type" id="first_name"
                           placeholder="Enter First Name...">
                </div>
                <div class="form_input">
                    <label for="first_name" class="form_control_label">Last Name</label>
                    <input type="text" class="input_text form_control-input" id="last_name"
                           placeholder="Enter Last Name...">
                </div>
                <div class="form_select">
                    <label for="country" id="country" class="form_control_label">Country</label>
                    <select class="select_country form_control form_contact_select">
                        <option>Australia</option>
                        <option>Canada</option>
                        <option>USA</option>
                    </select>
                </div>
                <div class="form_textarea">
                    <label for="subject" class="form_control_label">Subject</label>
                    <textarea id="subject" class="form_control_textarea textarea-test"
                              placeholder="Write something.."></textarea>
                </div>
                <div class="div_button">
                    <button class="form_control_button">
                        Submit
                    </button>
                </div>
            </form>
        </div>

    </div>
